<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes spinner {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        .spinner {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spinner 0.8s ease infinite;
            display: none;
            z-index: 2;
        }

        .search-button {
            position: relative;
            overflow: hidden;
        }

        .search-button.loading {
            cursor: not-allowed;
        }

        .search-button.loading .button-text {
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s ease;
        }

        .search-button.loading .spinner {
            display: block;
        }

        .search-button.loading::after {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #45a049, #357d39);
            border-radius: 10px;
            opacity: 0.9;
            z-index: 1;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background: linear-gradient(-45deg, #45a049, #245326, #357d39);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            margin: 0;
            padding: 10px;
            min-height: 100vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        @media (min-width: 640px) {
            body {
                padding: 20px;
            }
        }

        .search-section {
            background: linear-gradient(135deg,
                    rgba(255, 255, 255, 0.2),
                    rgba(255, 255, 255, 0.5));
            padding: 1rem;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            margin-bottom: 1rem;
        }

        @media (min-width: 640px) {
            .search-section {
                padding: 1.5rem;
                margin-bottom: 1.5rem;
            }
        }

        .result-item {
            background: rgba(255, 255, 255, 0.95);
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            font-size: 0.95rem;
        }

        @media (min-width: 640px) {
            .result-item {
                padding: 1.5rem;
                font-size: 1rem;
            }
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #4caf50;
            border-radius: 8px;
            font-size: 0.95rem;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
        }

        /* Special style for the search input only */
        .search-section input[type="text"] {
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: none;
        }

        .search-section input[type="text"]:focus {
            border-color: #4caf50;
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
        }

        input:focus,
        select:focus {
            border-color: #357d39;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
            transform: translateY(-1px);
        }

        .search-button {
            background: linear-gradient(135deg, #45a049, #357d39);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            min-width: 120px;
            position: relative;
        }

        .button-text {
            position: relative;
            z-index: 2;
            transition: opacity 0.2s ease;
        }

        .search-button:not(.loading):hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(69, 160, 73, 0.3);
            background: linear-gradient(135deg, #357d39, #245326);
        }

        .add-button {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #45a049, #357d39);
            color: white;
            font-size: 1.5rem;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        @media (min-width: 640px) {
            .add-button {
                bottom: 2rem;
                right: 2rem;
                width: 60px;
                height: 60px;
                font-size: 2rem;
            }
        }

        .result-item h3 {
            font-size: 1.1rem;
            margin-bottom: 0.75rem;
            color: #1f2937;
        }

        .result-item p {
            line-height: 1.5;
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        @media (min-width: 640px) {
            .form-group {
                margin-bottom: 1.5rem;
            }
        }

        .modal-content {
            background: white;
            padding: 1.25rem;
            border-radius: 12px;
            width: 95%;
            max-width: 600px;
            max-height: 85vh;
            overflow-y: auto;
            position: relative;
            margin: 1rem auto;
        }

        @media (min-width: 640px) {
            .modal-content {
                padding: 2rem;
                margin: 2rem auto;
                width: 90%;
            }
        }

        .form-actions {
            display: flex;
            justify-content: center;
            gap: 0.75rem;
            margin-top: 1.5rem;
            padding: 0.875rem;
            background: rgba(44, 121, 46, 0.25);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: sticky;
            bottom: 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        @media (min-width: 640px) {
            .form-actions {
                gap: 1rem;
                padding: 1rem;
                margin-top: 2rem;
            }
        }

        .form-actions button {
            min-width: 110px;
            max-width: 160px;
            width: 45%;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.2s ease;
        }

        @media (min-width: 640px) {
            .form-actions button {
                min-width: 140px;
                max-width: 200px;
                width: 30%;
                padding: 0.75rem 1.5rem;
                font-size: 1rem;
            }
        }

        .toast {
            position: fixed;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            padding: 0.75rem 1.25rem;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            font-size: 0.9rem;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 320px;
        }

        @media (min-width: 640px) {
            .toast {
                width: auto;
                padding: 1rem 2rem;
                font-size: 1rem;
                gap: 0.75rem;
            }
        }

        .close-button {
            position: absolute;
            top: 0.75rem;
            right: 0.75rem;
            width: 2rem;
            height: 2rem;
        }

        @media (min-width: 640px) {
            .close-button {
                top: 1rem;
                right: 1rem;
                width: 2.5rem;
                height: 2.5rem;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.95);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .result-item {
            animation: scaleIn 0.3s ease-out;
        }

        .result-item:hover {
            transform: translateY(-4px) scale(1.01);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
        }

        @keyframes modalFadeIn {
            from {
                background: rgba(0, 0, 0, 0);
                backdrop-filter: blur(0px);
            }
            to {
                background: rgba(0, 0, 0, 0.5);
                backdrop-filter: blur(5px);
            }
        }

        @keyframes modalContentSlideIn {
            from {
                opacity: 0;
                transform: scale(0.95) translateY(-40px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1000;
            animation: modalFadeIn 0.3s ease-out;
        }

        .modal-content {
            animation: modalContentSlideIn 0.3s ease-out;
        }

        @keyframes modalClose {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0.8);
            }
        }

        @keyframes buttonPress {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(0.95);
            }
            100% {
                transform: scale(1);
            }
        }

        .modal.closing {
            animation: modalClose 0.2s ease-out forwards;
        }

        .button-press {
            animation: buttonPress 0.2s ease-out forwards;
        }

        .cancel-button {
            background: linear-gradient(135deg, #ff4d4d, #dc2626);
            color: white;
            border: none;
        }

        .cancel-button:hover {
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            transform: translateY(-1px);
            box-shadow: 0 4px 6px rgba(220, 38, 38, 0.2);
        }

        .save-button {
            background: linear-gradient(135deg, #45a049, #357d39);
            color: white;
            border: none;
        }

        .save-button:hover {
            background: linear-gradient(135deg, #357d39, #245326);
            transform: translateY(-1px);
            box-shadow: 0 4px 6px rgba(69, 160, 73, 0.2);
        }

        .toast.success {
            background: linear-gradient(135deg, #45a049, #357d39);
        }

        .toast.error {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }

        .toast.show {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(0);
        }

        .toast svg {
            width: 1.25rem;
            height: 1.25rem;
        }
    </style>
</head>

<body>
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 max-w-7xl">
        <!-- Title and Instructions -->
        <div class="search-section mb-8">
            <h1 class="text-3xl font-bold text-white text-center mb-4">TMHT Data Search</h1>
            <div class="bg-white/90 p-4 rounded-lg">
                <h2 class="text-lg font-semibold text-[#357d39] mb-2">How to use:</h2>
                <ul class="list-disc pl-5 text-gray-700 space-y-2">
                    <li>Type a name in the search box below to find specific records</li>
                    <li>Click the green + button in the bottom right to add new information</li>
                </ul>
            </div>
        </div>
        <!-- Search Section -->
        <div class="search-section">
            <div class="w-full max-w-2xl mx-auto">
                <input type="text"
                       id="searchInput"
                       placeholder="Start typing to search names..."
                       class="w-full">
            </div>
        </div>

        <!-- Cards Container -->
        <div id="cardsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Cards will be dynamically added here -->
        </div>

        <!-- Add Button -->
        <button id="addButton" class="add-button">+</button>
    </div>

    <!-- Toast Notifications -->
    <div id="successToast" class="toast success">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
        <span>Information saved successfully!</span>
    </div>
    <div id="errorToast" class="toast error">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
        <span>Failed to save information. Please try again.</span>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <button id="closeButton" class="close-button">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
            <h2 id="modalTitle" class="text-2xl font-bold mb-6">Add New Information</h2>
            <form id="infoForm" class="space-y-4">
                <div class="form-group">
                    <label for="nameInput">Full Name</label>
                    <input type="text" id="nameInput" required>
                </div>
                <div class="form-group">
                    <label for="genderInput">Gender</label>
                    <select id="genderInput" required>
                        <option value="" disabled selected>Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="phoneInput">Phone Number</label>
                    <input type="text" id="phoneInput">
                </div>
                <div class="form-group">
                    <label for="ageInput">Age</label>
                    <input type="number" id="ageInput" min="0">
                </div>
                <div class="form-group">
                    <label for="levelInput">Current Level</label>
                    <select id="levelInput" required>
                        <option value="" disabled selected>Select Level</option>
                        <option value="SHS1">SHS1</option>
                        <option value="SHS2">SHS2</option>
                        <option value="SHS3">SHS3</option>
                        <option value="JHS1">JHS1</option>
                        <option value="JHS2">JHS2</option>
                        <option value="JHS3">JHS3</option>
                        <option value="COMPLETED">COMPLETED</option>
                        <option value="UNIVERSITY">UNIVERSITY</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="attendance5th">Attendance 5th</label>
                    <select id="attendance5th">
                        <option value="" disabled selected>Select Status</option>
                        <option value="Present">Present</option>
                        <option value="Absent">Absent</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="attendance12th">Attendance 12th</label>
                    <select id="attendance12th">
                        <option value="" disabled selected>Select Status</option>
                        <option value="Present">Present</option>
                        <option value="Absent">Absent</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="attendance19th">Attendance 19th</label>
                    <select id="attendance19th">
                        <option value="" disabled selected>Select Status</option>
                        <option value="Present">Present</option>
                        <option value="Absent">Absent</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="attendance26th">Attendance 26th</label>
                    <select id="attendance26th">
                        <option value="" disabled selected>Select Status</option>
                        <option value="Present">Present</option>
                        <option value="Absent">Absent</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" id="cancelButton" class="cancel-button">Cancel</button>
                    <button type="submit" class="save-button">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
